<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigation System For Visually Impaired</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            padding: 10px;
            font-size: 1.8em;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            display: inline-block;
        }
        .info-icon {
            position: absolute;
            top: 0;
            right: -30px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-box {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .info-box a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }
        .info-box a:hover {
            text-decoration: underline;
        }
        #status, #response {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }
        video {
            width: 90%;
            max-width: 600px;
            border: 4px solid white;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .emergency-btn {
            background: red;
        }
        .emergency-btn:hover {
            background: darkred;
        }

        /* Emergency Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            button { width: 90%; }
        }
    </style>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        let detectionActive = true;
        
        async function requestPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("status").innerText = "Detection: ON";
                startCamera();
                continuousCapture();
            } catch (err) {
                document.getElementById("status").innerText = "Permissions denied. Allow access to use the system.";
            }
        }

        function continuousCapture() {
            if (!detectionActive) return;
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/jpeg");

            fetch('/detect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Detection response:', data.message);
                document.getElementById("response").innerText = "Objects Detected: " + data.message;
                speakResponse(data.message);
            })
            .catch(error => console.error("Error:", error));

            setTimeout(continuousCapture, 3000);
        }

        function toggleDetection() {
            detectionActive = !detectionActive;
            document.getElementById("status").innerText = detectionActive ? "Detection: ON" : "Detection: OFF";
            if (detectionActive) continuousCapture();
        }

        function sendEmergencyAlert() {
            const emergencyMessage = "ðŸš¨ Emergency Alert Sent! Immediate assistance needed!";

            fetch('/send_emergency_alert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: emergencyMessage })
            })
            .then(response => response.json())
            .then(data => {
                showEmergencyPopup(emergencyMessage);
            })
            .catch(error => {
                console.error("Error:", error);
                showEmergencyPopup("ðŸš¨ Emergency Alert Sent!");
            });
        }

        function showEmergencyPopup(message) {
            let modal = document.getElementById("emergencyModal");
            modal.innerText = message;
            modal.style.display = "block";
            setTimeout(() => {
                modal.style.display = "none";
            }, 3000); // Auto-close after 3 seconds
        }

        function speakResponse(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = stream;
            } catch (error) {
                console.error("Camera access denied:", error);
            }
        }

        function toggleInfoBox() {
            const infoBox = document.getElementById("infoBox");
            if (infoBox.style.display === "none" || infoBox.style.display === "") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }

        window.onload = requestPermissions;
    </script>
</head>
<body>
    <h1>
        AI Navigation System For Visually Impaired
        <span class="info-icon" onclick="toggleInfoBox()"><i class="fas fa-info-circle"></i></span>
    </h1>
    <div id="infoBox" class="info-box">
        &copy; 2025 AI Navigation System. Developed by <a href="https://github.com/sathishdusharla" target="_blank">Sathish Dusharla</a>.
    </div>
    <p id="status">Requesting permissions...</p>
    <video id="video" autoplay></video>
    <p id="response">Objects Detected: Waiting for AI feedback...</p>
    <div class="btn-container">
        <button onclick="toggleDetection()">Start/Stop Detection</button>
        <button onclick="sendEmergencyAlert()" class="emergency-btn">Emergency Alert</button>
    </div>

    <!-- Emergency Popup Modal -->
    <div id="emergencyModal" class="modal"></div>
</body>
</html>
